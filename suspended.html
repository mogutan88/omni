<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Suspended - Omni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 64px;
            margin-bottom: 24px;
            opacity: 0.8;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .tab-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            text-align: left;
        }

        .tab-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .tab-url {
            font-size: 14px;
            opacity: 0.8;
            word-break: break-all;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: rgba(26, 115, 232, 0.8);
            border-color: rgba(26, 115, 232, 0.9);
        }

        .btn-primary:hover {
            background: rgba(26, 115, 232, 1);
        }

        .stats {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            font-size: 14px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-label {
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .actions {
                flex-direction: column;
                gap: 12px;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üò¥</div>
        <h1>Tab Suspended</h1>
        <p>This tab has been suspended to save memory and improve performance.</p>
        
        <div class="tab-info">
            <div class="tab-title" id="tabTitle">Loading...</div>
            <div class="tab-url" id="tabUrl">Loading...</div>
        </div>

        <div class="actions">
            <button id="restoreBtn" class="btn btn-primary">
                <span>‚ñ∂Ô∏è</span>
                Restore Tab
            </button>
            <button id="omniBtn" class="btn">
                <span>üóÇÔ∏è</span>
                Open Omni
            </button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="memorySaved">~95%</div>
                <div class="stat-label">Memory Saved</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="suspendTime">--</div>
                <div class="stat-label">Suspended For</div>
            </div>
        </div>
    </div>

    <script src="src/suspended.js"></script>
</body>
</html>
